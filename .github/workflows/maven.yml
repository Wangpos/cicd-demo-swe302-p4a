name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  test:
    name: build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Perform the Unit Test Cases
        run: mvn -B test
  security:
    needs: test
    name: SA scan using snyk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build project
        run: mvn clean compile -DskipTests

      - name: Run Snyk to check for vulnerabilities
        continue-on-error: true
        run: |
          npm install -g snyk
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test --maven --severity-threshold=critical --sarif-file-output=snyk.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Check if SARIF file exists
        run: |
          if [ -f snyk.sarif ]; then
            echo "✅ SARIF file generated"
            ls -lh snyk.sarif
          else
            echo "⚠️ No SARIF file found, creating empty one"
            echo '{"version":"2.1.0","runs":[]}' > snyk.sarif
          fi

      - name: Upload Snyk results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
